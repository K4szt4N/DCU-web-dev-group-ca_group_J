<!DOCTYPE html>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart', 'bar', 'line'] });
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawChart2);
    google.charts.setOnLoadCallback(drawChart3);
    google.charts.setOnLoadCallback(drawChart4);

<body>
  <div class="main">
    <nav class="nav">
      <ul>
        <li>

          <img src="assets/icons8-home.svg" alt="home icon">

        <li>

    <div class="dashboard">
      <div class="search_bar">
        <button>

      <div class="main-tile">

      <div class="dashboard-containers">
        <div class="container-dashboard">
          <div class="widget-dashboard">
            <h2>Table 1</h2>
            <div id="donut_single" style="width: 320px; height: 300px;"></div>

          <div class="widget-dashboard">
            <h2>Table 2</h2>
            <div id="top_x_div" style="width: 320px; height: 300px;"></div>

          </div>
          <div class="widget-dashboard">
            <h2>Table 4</h2>
            <div id="piechart_3d" style="width: 320px; height: 300px;"></div>
          </div>
        </div>
        <div class="container-dashboard2">
          <div class="widget-dashboard">
            <h2>Table 5</h2>
            <div id="line_top_x"></div>
          </div>
          <div class="widget-dashboard">
            <h2>Table 6</h2>
            <div id="columnchart_material" style="width: 620px; height: 300px;"></div>
          </div>
        </div>
      </div>
    </div>
