<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!--CSS-->
    <link rel="stylesheet" href="CSS/contact_style.css" />
    <!--Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <section class="contact">
      <div class="header">
        <h2>Contact Us</h2>
        <p>
          Want to know more about us and our work? Reach out for any queries or
          recommendations.
        </p>
        <p>Drop a message and we will get back to you</p>
      </div>

      <div class="container">
        <div class="InfoIcons">
          <div class="box">
            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>DCU, Glasnevin Campus, Dublin</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>smartdashboard@mail.dcu.ie</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>123-456-7890</p>
            </div>
          </div>
        </div>

        <div class="contactForm">
          <form action="#">
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" required />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" required />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required></textarea>
              <span>Type Your Message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
