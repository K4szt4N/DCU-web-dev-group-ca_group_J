<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register Page</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{css/register_style.css}" />
  <link rel="stylesheet" th:href="@{css/Dashboard.css}" />
  <script th:src="@{/scripts/register_script.js}"></script>
</head>

<body>
  <div class="main">
    <nav class="nav">
      <ul>
        <li>
          <a href="/">
            <img src="assets/icons8-home.svg" alt="home icon">
          </a>
        </li>
        <li>
          <a href="dashboard">
            <img src="assets/icons8-board.svg" alt="dashboard icon">
          </a>
        </li>
        <li>
          <a href="login">
            <img src="assets/icons8-login.svg" alt="login icon">
          </a>
        </li>
        <li>
          <a href="register">
            <img src="assets/icons8-register.svg" alt="register icon">
          </a>
        </li>
        <li>
          <a href="contact">
            <img src="assets/icons8-contact.svg" alt="contact icon">
          </a>
        </li>
        <li>
          <a href="team">
            <img src="assets/icons8-team.svg" alt="team icon">
          </a>
        </li>
      </ul>
    </nav>
    <div class="container2">
      <div class="form-contact">
      <h1>Register</h1>
      <p>Provide below details to create an account</p>
      <form onsubmit="registerUser(event)" id="registerForm">
        <input type="text" id="f_name" name="f_name" placeholder="First Name" />
        <input type="text" id="l_name" name="l_name" placeholder="Last Name" />
        <input type="email" id="email" name="email" placeholder="Email" />
        <input type="password" id="password" name="password" placeholder="Password" />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
        <input type="text" id="user_role" name="user_role" placeholder="user role" />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login">Login</a></p>
    </div>
  </div>
</div>

</body>

</html>
