<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login Page</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{css/login_style.css}" />
  <link rel="stylesheet" th:href="@{css/Dashboard.css}" />
  <script th:src="@{/scripts/login_script.js}"></script>
</head>

<body>
  <div class="main">
    <nav class="nav">
      <ul>
        <li>
          <a href="/">
            <img src="assets/icons8-home.svg" alt="home icon">
          </a>
        </li>
        <li>
          <a href="dashboard">
            <img src="assets/icons8-board.svg" alt="dashboard icon">
          </a>
        </li>
        <li>
          <a href="login">
            <img src="assets/icons8-login.svg" alt="login icon">
          </a>
        </li>
        <li>
          <a href="register">
            <img src="assets/icons8-register.svg" alt="register icon">
          </a>
        </li>
        <li>
          <a href="contact">
            <img src="assets/icons8-contact.svg" alt="contact icon">
          </a>
        </li>
        <li>
          <a href="team">
            <img src="assets/icons8-team.svg" alt="team icon">
          </a>
        </li>
      </ul>
    </nav>

    <div class="container2">
      <div class="form-contact">
        <h1>Login</h1>
        <p>Provide login credentials</p>
        <form onsubmit="loginUser(event)" id="loginForm">
          <input type="text" id="email" name="email" placeholder="Username" />
          <input type="password" id="password" name="password" placeholder="Password" />
          <button type="submit">Log in</button>
        </form>
        <p>You do not have an account ? <a href="register">Register</a></p>
      </div>
    </div>
  </div>

</body>

</html>
