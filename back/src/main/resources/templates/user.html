<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
</head>
<body>
    <h1>User Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>User Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically populated by Thymeleaf -->
            <tr th:each="user : ${users}">
                <td th:text="${user.user_id}"></td>
                <td th:text="${user.f_name}"></td>
                <td th:text="${user.l_name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.user_role}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
